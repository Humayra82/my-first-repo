<DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Website Feedback Form</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f5f5f5;
 padding: 20px;
 }
 .container {
 background-color: #fff;
 padding: 30px;
 max-width: 600px;
 margin: auto;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 border-radius: 8px;
 }
 h2 {
 text-align: center;
 color: #333;
 }
 label {
 display: block;
 margin-top: 15px;
 font-weight: bold;
 }
 input[type="text"],
 input[type="email"],
 select,
 textarea {
 width: 100%;
 padding: 10px;
 margin-top: 5px;
 border-radius: 4px;
 border: 1px solid #ccc;
 }
 .radio-group, .checkbox-group {
 margin-top: 10px;
radio-group input,
 .checkbox-group input {
 margin-right: 10px;
 }
 button {
 margin-top: 20px;
 padding: 10px 20px;
 background-color: #4CAF50;
 color: white;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }
 button:hover {
 background-color: #45a049;
 }
 .homepage-link {
 display: block;
 margin-top: 20px;
 text-align: center;
 }
 </style>
</head>
<body>

<div class="container">
 <h2>Website Feedback Form</h2>
 <form>
 <label for="name">Name:</label>
 <input type="text" id="name" name="name" required>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label>How did you hear about the website?</label>
 <div class="radio-group">
  <label style="display: inline-block;">
  <input type="radio" name="source" value="Google">
  Google
  </label>
</div>
<div>
  <label style="display: inline-block;">
  <input type="radio" name="source" value="Social Media">
  Social Media
  </label>
</div>
<div>
  <label style="display: inline-block;">
  <input type="radio" name="source" value="Friend">
  Friend
  </label>
</div>
<div>
  <label style="display: inline-block;">
    <input type="radio" name="source" value="Others">
    Others
  </label>
 </div>

 <label>What did you like the most?</label>
 <div class="checkbox-group">
 <label style="display: inline-block;">
    <input type="checkbox" id="ui" name="likes" value="UI Design">
    UI Design
  </label>
</div>
<div>
  <label style="display: inline-block;">
    <input type="checkbox" id="speed" name="likes" value="Speed">
    Speed
  </label>
</div>
<div>
  <label style="display: inline-block;">
    <input type="checkbox" id="content" name="likes" value="Content">
    Content
  </label>
</div>
<div>
  <label style="display: inline-block;">
    <input type="checkbox" id="responsive" name="likes" value="Responsiveness">
    Responsiveness
  </label>
 </div>

 <label for="rating">Rate us:</label>
 <select id="rating" name="rating">
 <option value="1">1 Star</option>
 <option value="2">2 Stars</option>
 <option value="3">3 Stars</option>
 <option value="4">4 Stars</option>
 <option value="5">5 Stars</option>
 </select>

 <label for="message">Leave a message or comment:</label>
 <textarea id="message" name="message" rows="5" placeholder="Your feedback..."></textarea>

 <button type="submit">Submit Feedback</button>

 <a class="homepage-link" href="index.html">‚Üê Back to Homepage</a>
 </form>
</div>

</body>
</html>
